<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Calculator</title>

    <!-- links -->
    <!-- might add font later... especially for the display on the calculator -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>the best calculator</h1>
    </div>
    <span class="calcFrame">
        <span class="display"></span>
        <!-- insert buttons -->
        <span class="buttonFrame">
            <!-- fourth row -->
            <div class="seven" data-value = "7">7</div>
            <div class="eight" data-value = "8">8</div>
            <div class="nine" data-value = "9">9</div>
            <div class="divide" data-value = "/">/</div>
            <!-- third row -->
            <div class="four" data-value = "4">4</div>
            <div class="five" data-value = "5">5</div>
            <div class="six" data-value = "6">6</div>
            <div class="mult" data-value = "*">x</div>
            <!-- second row -->
            <div class="one" data-value = "1">1</div>
            <div class="two" data-value = "2">2</div>
            <div class="three" data-value = "3">3</div>
            <div class="sub" data-value = "-">-</div>
            <!-- first row -->
            <div class="zero" data-value = "0">0</div>
            <div class="equals" data-value = "=">=</div>
            <div class="clear" data-value = "c">ca</div>
            <div class="add" data-value = "+">+</div>
        </span><!--end buttons span-->
    </span><!--end calcFrame-->
</body>
</html>
