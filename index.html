<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Calculator</title>

    <!-- links -->
    <!-- might add font later... especially for the display on the calculator -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>the best calculator</h1>
    </div>
    <span class="calcFrame">
        <span class="display">
            <div class="wholeFunction"></div>
            <div class="current"></div>
        </span>
        <!-- insert buttons -->
        <span class="buttonFrame">
            <!-- fourth row -->
            <div class="seven number" data-value = "7">7</div>
            <div class="eight number" data-value = "8">8</div>
            <div class="nine number" data-value = "9">9</div>
            <div class="divide op" data-value = "/">/</div>
            <!-- third row -->
            <div class="four number" data-value = "4">4</div>
            <div class="five number" data-value = "5">5</div>
            <div class="six number" data-value = "6">6</div>
            <div class="mult op" data-value = "*">x</div>
            <!-- second row -->
            <div class="one number" data-value = "1">1</div>
            <div class="two number" data-value = "2">2</div>
            <div class="three number" data-value = "3">3</div>
            <div class="sub op" data-value = "-">-</div>
            <!-- first row -->
            <div class="dot op" data-value=".">.</div>
            <div class="zero number" data-value = "0">0</div>
            <div class="equals op" data-value = "=">=</div>
            <div class="add op" data-value = "+">+</div>
            <!-- zero row -->
            <div class="clear" data-value = "c">ca</div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="power op" data-value="^">^</div>
        </span><!--end buttons span-->
    </span><!--end calcFrame-->
</body>
</html>
